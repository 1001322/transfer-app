<div class="container">
    <div class="row mt-2">
        <div class="col col-md-4 offset-md-4">
            <a class="btn btn-primary" routerLink="/transfer/create">Create Tranfer</a>
        </div>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Account Holder</th>
            <th scope="col">IBAN</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
            <th scope="col">Note</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of allTransfers">
            <th scope="row">{{item.accountHolder}}</th>
            <td>{{item.iban}}</td>
            <td>{{item.amount}}</td>
            <td>{{item.date}}</td>
            <td>{{item.note}}</td>
            <td>
                <a class="btn btn-primary" [routerLink]="['/transfer/edit', item.id]">Edit</a>
                <button type="button" class="btn btn-danger" (click)="openDeleteModal(item.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this item ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click) = "delete()">Confirm delete</button>
        </div>
      </div>
    </div>
</div>
